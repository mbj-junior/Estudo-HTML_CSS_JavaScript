<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia</title>
    <link rel="stylesheet" href="css/resert.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo do cabeçalho"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form action="">
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao">

            <label for="email">E-mail</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">mensagem</label>
            <textarea id="mensagem" cols="72" rows="10"></textarea>

            <div>
                <p>Método de contato</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp">WhatsApp</label>

            </div>

            <div>
                <p>Horário de atendimento</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox">Receber novidades</label>

            <input type="submit" value="Enviar Form">
        </form>
    </main>

    <body>

        <footer>
            <img src="img/logo-branco.png" alt="Logo do rodapé">
            <p>&copy Copyryght Barbearia</p>
        </footer>

    </body>

</html>
